<div class="container">

  <div class="row">
    <div class="col-12">
      <div class="card mt-2">
        <div class="card-header">
          <h4>New User</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="create()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="titleHelp" placeholder="Enter title" formControlName="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="titleHelp" placeholder="Enter title" formControlName="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="titleHelp" placeholder="Enter title" formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
